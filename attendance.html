function updateUSN() {
    const nameSelect = document.getElementById('name');
    const usnInput = document.getElementById('usn');
    const selectedName = nameSelect.value;
    usnInput.value = studentData[selectedName] || '';
}

function saveAttendance() {
    const name = document.getElementById('name').value;
    const usn = document.getElementById('usn').value;
    const course = document.getElementById('course').value;
    const attendance = document.getElementById('attendance').value;
    const date = document.getElementById('date').value;

    if (name && usn && course && attendance && date) {
        let attendanceRecords = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
        
        // Check if the record already exists
        const existingRecord = attendanceRecords.find(record => 
            record.name === name && 
            record.course === course && 
            record.date === date
        );

        if (existingRecord) {
            alert('Attendance already recorded for this student on this day.');
        } else {
            attendanceRecords.push({ name, usn, course, attendance, date });
            localStorage.setItem('attendanceRecords', JSON.stringify(attendanceRecords));
            alert('Attendance saved locally.');
            document.querySelector('form').reset(); // Reset the form
        }
    } else {
        alert('Please fill out all fields.');
    }
}

function loadCurrentDate() {
    const dateInput = document.getElementById('date');
    const today = new Date().toISOString().split('T')[0];
